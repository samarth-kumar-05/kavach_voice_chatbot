<!DOCTYPE html>
<html>
<head>
	<title>Chatbot Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="chatbox">
			<div class="chatlogs">
				<div class="chat self">
					<div class="user-photo"><img src="avatar.png"></div>
					<p class="chat-message">Hello! How can I help you today?</p>
				</div>
				<div class="chat other">
					<div class="user-photo"><img src="bot.png"></div>
					<p class="chat-message">Hi! I'm the chatbot. How can I assist you?</p>
				</div>
				<div class="chat self">
					<div class="user-photo"><img src="avatar.png"></div>
					<p class="chat-message">I have a question about your products.</p>
				</div>
				<div class="chat other">
					<div class="user-photo"><img src="bot.png"></div>
					<p class="chat-message">Sure, what would you like to know?</p>
				</div>
			</div>
			<div class="chat-form">
				<input type="text" placeholder="Type your message here...">
				<button>Send</button>
			</div>
		</div>
	</div>
</body>
</html>
